<!DOCTYPE html>
<html lang="en">
<head>
	<script defer src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
</head>
<body>
	<div class="js-calculator calculator">
		<div class="js-display display"></div>
		<div class="buttons">
			<div class="js-num button">7</div>
			<div class="js-num button">8</div>
			<div class="js-num button">9</div>
			<div class="js-clear button">AC</div>
			<div class="js-op button">/</div>
			<div class="js-num button">4</div>
			<div class="js-num button">5</div>
			<div class="js-num button">6</div>
			<div class="js-invert button">+/-</div>
			<div class="js-op button">*</div>
			<div class="js-num button">1</div>
			<div class="js-num button">2</div>
			<div class="js-num button">3</div>
			<div class="js-op button">%</div>
			<div class="js-op button">-</div>
			<div class="button">n/a</div>
			<div class="js-num button">0</div>
			<div class="js-dec button">.</div>
			<div class="js-enter button">=</div>
			<div class="js-op button">+</div>
		</div>

	</div>
</body>
</html>
